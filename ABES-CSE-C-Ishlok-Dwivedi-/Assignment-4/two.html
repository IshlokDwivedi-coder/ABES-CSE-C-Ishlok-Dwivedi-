<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .main {
            width: 100%;
            background-color: #2874f0;
            color: white;
            padding: 0;
            box-sizing: border-box;
        }
        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 40px;
        }
        .logo-section {
            display: flex;
            align-items: center;
        }
        .logo-section img {
            height: 40px;
            margin-right: 8px;
        }
        .plus-text span {
            color: #ffe500;
            font-weight: bold;
        }
        .search-bar {
            display: flex;
            align-items: center;
            width: 500px;
            background: white;
            border-radius: 2px;
            margin: 0 3px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 2px 0 0 2px;
        }
        .search-bar button {
            padding: 10px 18px;
            border: none;
            background-color: #ffe500;
            color: #2874f0;
            font-weight: bold;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }
        .nav-links {
            display: flex;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            gap: 10px;
        }
        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            margin-left: 28px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: #ffe500;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 12px 0;
            margin-top: 0;
        }
        .categories a {
            color: #2874f0;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            transition: color 0.2s;
        }
        .categories a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header-bar">
            <div class="logo-section">
                <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart Logo">
                <div class="plus-text">
                    Explore <span>Plus</span>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button>Search</button>
            </div>
            <div class="nav-links">
               <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="Login" class="-dOa_b L_FVxe" width="24" height="24">Login<br>
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="Cart" class="_1XmrCc" width="24" height="24">Cart
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Become a Seller" class="_1XmrCc">Become a Seller
                <div class="H6-NpN"><a class="_1TOQfO" title="Dropdown with more help links" aria-haspopup="true" href="#"><img class="-dOa_b" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_3verticalDots-ea7819.svg" width="24" height="24" alt="Dropdown with more help links" style="color: white;"></a></div>
            </div>
        </div>
        <div class="categories">
            <a href="#">Electronics</a>
            <a href="#">TVs & Appliances</a>
            <a href="#">Fashion</a>
            <a href="#">Grocery</a>
            <a href="#">Home</a>
            <a href="#">Mobiles</a>
            <a href="#">Beauty</a>
            <a href="#">Sports</a>
        </div>
    </div>
</body>
</html>
