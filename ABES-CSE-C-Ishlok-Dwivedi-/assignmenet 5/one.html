<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Layout with JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 40px;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 6px;
        }
        .card button {
            background-color: #2874f0;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #174ea6;
        }
        .card .price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        
    </style>
</head>
<body>
    <div class="container" id="cardContainer">
        <img src="images.jpeg">

    </div>
    <script>
        const cardsData = [
            {
                "image": "../assignmenet 5/400w-PYshaOBhMA0.webp",
                "button": "Submit it",
                "price": "20 $"
            },
            {
                "image": "../assignmenet 5/400w-PYshaOBhMA0.webp",
                "button": "Open it",
                "price": "20 $"
            },
            {
                "image": "../assignmenet 5/400w-PYshaOBhMA0.webp",
                "button": "Click me",
                "price": "20 $"
            }
        ];

        const container = document.getElementById('cardContainer');

        cardsData.forEach(card => {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.innerHTML = `
                <img src="${card.image}" alt="Product Image">
                <button>${card.button}</button>
                <div class="price">Price: ${card.price}</div>
            `;
            container.appendChild(cardDiv);
        });
    </script>
</body>
</html>
