<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .main{
            background-color: bisque;
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 10px;

        }
        .main > div{
            border: 2px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class ="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
